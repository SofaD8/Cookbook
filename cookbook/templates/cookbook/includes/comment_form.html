<div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
        <h5 class="fw-bold mb-3"><i class="fas fa-comment-dots"></i> Leave a review</h5>
        <form method="post" action="{% url 'cookbook:add-comment' recipe.pk %}">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label small fw-bold text-uppercase">{{ comment_form.content.label }}</label>
                {{ comment_form.content }}
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold text-uppercase">Your rating</label>
                <div class="rating-stars-container">
                    <div class="rating-stars">
                        {% for radio in comment_form.rating %}
                          {{ radio.tag }} <label for="{{ radio.id_for_label }}">
                          â˜… <i class="fas fa-star"></i>
                          </label>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane me-2"></i> Post a comment
            </button>
        </form>
    </div>
</div>

{% extends 'cookbook/base.html' %}

{% block title %}Tags - CookBook{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1 class="display-4 fw-bold">
            <i class="fas fa-tags"></i> Recipe tags
        </h1>
        <p class="lead">Filter recipes by tags</p>
    </div>
</div>

<div class="container py-4">
    {% if tags %}
        <div class="d-flex flex-wrap gap-2 justify-content-center">
            {% for tag in tags %}
                <a href="{% url 'cookbook:tag-detail' tag.pk %}" 
                   class="btn btn-outline-primary btn-lg text-decoration-none">
                    <i class="fas fa-tag"></i> {{ tag.name }}
                    <span class="badge bg-primary">{{ tag.recipe_count }}</span>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center">
            <i class="fas fa-info-circle"></i> Tags not yet added
        </div>
    {% endif %}
</div>
{% endblock %}
